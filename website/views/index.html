<body style="overflow-y: scroll;" >
<div id="box1 col-xs-12">
  <nav class="navbar navbar-inverse navbar_ab navbar-fixed-top">
      <div class="container-fluid">
    
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

  <!--./End of header container-->
  </div>
  <div class="mainContant container-fluid">
    <div class="container-fluid">
      <div class="jumbotron col-sm-6 col-xs-12">
          <h1  style="text-align: center;">System Status</h1> 
      </div>    
      <div class="jumbotron col-xs-12 col-sm-6 alert-success" role="alert">
          <h1 style="text-align: center;" >Active</h1>
      </div>  
    </div>
    <div class="panel-group container-fluid" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#on">
          <h4 class="panel-title">
            <a style="cursor: default;">
            ON
            </a>
          </h4>
        </div>
        <div id="on" class="panel-collapse collapse ">
          <div class="panel-body">
            <div class="radioButton">
              <input type="radio" id="Printing" name="status" value="Printing">
              <label for="Printing"> Printing    </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="productLoading" name="status" value="productLoading">
              <label for="productLoading"> Product Loading     </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="Preheating" name="status" value="Preheating">
              <label for="Preheating"> Preheating    </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="posExtruder" name="status" value="posExtruder">
              <label for="posExtruder"> Positioning the extruder    </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="printStarted" name="status" value="printStarted">
              <label for="printStarted"> Print started   </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="printComplete" name="status" value="printComplete">
              <label for="printComplete"> Print completed   </label>
            </div>
            <br/>       
            <div class="radioButton">
              <input type="radio" id="autoHoming" name="status" value="autoHoming">
              <label for="autoHoming"> Auto homing    </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="readyToUnload" name="status" value="readyToUnload">
              <label for="readyToUnload"> Ready to unloaded   </label>
            </div>
            <br/>
            <div class="radioButton">
              <input type="radio" id="Unloaded" name="status" value="Unloaded">
              <label for="Unloaded"> Unloaded  </label>
            </div>
            <br/>
          </div>
        </div>
      </div>
  <div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#failed_options">
      <h4 class="panel-title">
        <a style="cursor: default;">
        FAILED
        </a>
      </h4>
    </div>
    <div id="failed_options" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="radioButton">
          <input type="radio" id="ca1" name="status" value="ca1">
          <label for="ca1"> Component Assembly 1  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="ca2" name="status" value="ca2">
          <label for="ca2"> Component Assembly 2  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="ca3" name="status" value="ca3">
          <label for="ca3"> Component Assembly 3  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="ca4" name="status" value="ca4">
          <label for="ca4"> Component Assembly 4  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="ca5" name="status" value="ca5">
          <label for="ca5"> Component Assembly 5  </label>
        </div>

        <br/>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#idle_opn">
      <h4 class="panel-title">
        <a style="cursor: default;">
        IDLE
        </a>
      </h4>
    </div>
    <div id="idle_opn" class="panel-collapse collapse">
      <div class="panel-body">
        <h3>No Demand</h3>
        <div class="radioButton">
          <input type="radio" id="noProduct" name="status" value="noProduct">
          <label for="noProduct"> No product to load  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="productSheduled" name="status" value="productSheduled">
          <label for="productSheduled"> Product scheduled to load   </label>
        </div>
        <h3>Material Unavailable</h3>
        <div class="radioButton">
          <input type="radio" id="noMaterial" name="status" value="noMaterial">
          <label for="noMaterial"> No Material to load  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="materialRefilled" name="status" value="materialRefilled">
          <label for="materialRefilled"> Material refilled </label>
        </div>
        <h3>Power Failure</h3>
        <div class="radioButton qqq">
          <input type="radio" id="powerGone" name="status" value="powerGone">
          <label for="powerGone"> Power gone </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="powerResume" name="status" value="powerResume">
          <label for="powerResume"> Power resume </label>
        </div>
        <h3>Operator Unavailable</h3>
        <div class="radioButton">
          <input type="radio" id="operatorBusy" name="status" value="operatorBusy">
          <label for="operatorBusy"> Operator busy with other work  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="operatorAbsent" name="status" value="operatorAbsent">
          <label for="operatorAbsent"> Operator absent  </label>
        </div>
        <br/>
        <div class="radioButton">
          <input type="radio" id="operatorArrive" name="status" value="operatorArrive">
          <label for="operatorArrive"> Operator arrive  </label>
        </div>
        <br/>
      </div>
    </div>
  </div>
</div>

          </div>

      </div>
